<div class="p-field">
  <label for="name">Name</label>
  <input
    type="text"
    pInputText
    id="name"
    [(ngModel)]="city.name"
    required
    autofocus
  />
  <small class="p-invalid" *ngIf="submitted && !city.name"
    >Name is required.</small
  >
</div>

<div class="p-formgrid p-grid">
  <div class="p-field p-col">
    <label for="country.label">Country</label>
    <p-inputNumber
      id="country.label"
      [(ngModel)]="city.country.name"
    ></p-inputNumber>
  </div>
</div>
